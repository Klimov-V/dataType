<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h2>Конвертер валют</h2>
        <form id="converterForm">
            <div class="form-group">
                <label for="converterMoney">Enter the value in UAH</label>
                <input type="number" class="form-control" id="converterInput" value="100">
            </div>
            <div class="form-group">
                <label for="listOfCurrency">Select a currency</label>
                <select class="form-control" id="listOfCurrency">
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="azn">AZN</option>
                </select>
            </div>
            <div class="form-group output">
                <label for="converterOutput">Result</label>
                <input class="form-control" type="text" id="converterOutput" readonly>
            </div>
        </form>

        <hr>

        <h2>Подсчёт стоимости с учётом скидки</h2>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="purchaseInput">Введите сумму покупки</label>
                <input type="text" class="form-control" id="purchaseInput">
            </div>
            
            <div class="form-group output">
                <label for="purchaseOutput">Результат</label>
                <input class="form-control" type="text" id="purchaseOutput" readonly>
            </div>
        </form>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
