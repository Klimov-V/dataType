<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <form id="converterForm">
            <div class="form-group">
                <label for="usersMoney">Enter the value in USD</label>
                <input type="text" class="form-control" id="formInput">
            </div>
            <div class="form-group">
                <label for="listOfCurrency">Select a currency</label>
                <select class="form-control" id="listOfCurrency">
                    <option value="eur">EUR</option>
                    <option value="uah">UAH</option>
                    <option value="azn">AZN</option>
                </select>
            </div>
            <div class="form-group output">
                <label for="listOfCurrency">Result</label>
                <input class="form-control" type="text" id="formOutput">
            </div>
        </form>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
